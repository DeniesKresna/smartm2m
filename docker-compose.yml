  fullstack-mysql:
    platform: linux/x86_64
    image: mysql:8.0.28
    container_name: danatest_mysql
    ports: 
      - ${DB_PORT}:3306
    environment: 
      - MYSQL_ROOT_HOST=${DB_HOST} 
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
    volumes:
      - database_mysql:/var/lib/mysql
    networks:
      - danatest_network
  
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: danatest_phpmyadmin
    depends_on:
      - fullstack-mysql
    environment:
      - PMA_HOST=fullstack-mysql # Note the "mysql". Must be the name of the what you used as the mysql service.
      - PMA_USER=${DB_USER}
      - PMA_PORT=${DB_PORT}
      - PMA_PASSWORD=${DB_PASSWORD}
    ports:
      - ${PHPMYADMIN_PORT}:80
    restart: always
    networks:
      - danatest_network

volumes:
  api:
  database_mysql:                   # Uncomment this when using mysql.

# Networks to be created to facilitate communication between containers
networks:
  danatest_network:
    driver: bridge